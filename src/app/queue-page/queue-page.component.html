<div class="container">
  <div class="d-flex flex-row">
    <div class="col-9">
      <h1 class="pt-3"> Queue </h1>
    </div>
    <div class="d-flex flex-row">
      <div class="col-3 pt-3"><button class="glow-on-hover" type="button" data-bs-toggle="modal" data-bs-target="#progressModal">Game Progress</button> </div>
      <div class="col-3 pt-3"><button class="glow-on-hover" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Exit Queue</button> </div>
  </div>
</div>

<hr>

<div *ngIf="displayCheckInMessage">
  <div class="d-flex flex-column">
    <div class="p-2">
      <p class="error text-center text-danger">You are up! Please Check in to play! {{remainingTime}}</p>
    </div>
    <div class="d-flex justify-content-center">
        <button class = "glow-on-hover" (click)="checkIn()">Check In</button>
      </div>
  </div>
</div>

<div class="flex-container">
  <div class="d-flex bd-highlight">
    <div class="p-2 flex-fill bd-highlight" justify-content = "center">
      <ul class="list-group">
        <li class="list-group-item title">Next Up</li>
      </ul>
    </div>
  </div>

    <div class="d-flex bd-highlight">
      <div class="p-2 flex-fill bd-highlight">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let team of teams">
           <span class="party-name">{{team.User1}}</span> 
          </li>
        </ul>
    </div>
</div>

<!-- Modal for exit queue -->
<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Are you sure you want to exit the Queue?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal" routerLink="/gamelist" (click)="exitQueue()">Yes</button>
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Game Progress -->
<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="progressModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Currently Playing</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-footer">
          <p class="mx-auto" *ngIf="users.length < 2">Game starting soon!</p>
          <ng-container *ngIf="users.length >= 2">
            <p class="mx-auto">{{ users[0] }} &amp; {{ users[1] }}</p>
          </ng-container>
          
        </div>
      </div>
    </div>
  </div>
</div>
