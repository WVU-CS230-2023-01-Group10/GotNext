<div class="container">
    <div class="d-flex flex-row">
      <div class="col-9"><h1 class="pt-3"> Queue </h1></div>
      <div class="d-flex flex-row">
        <div class="col-3 pt-3"><button class="glow-on-hover" type="button">Game Progress</button> </div>
        <div class="col-3 pt-3"><button class="glow-on-hover" type="button" routerLink="/gamelist">Exit Queue</button> </div>
    </div>
  </div>

  <hr>

  <div class="p-2">
    <div class="d-flex">
      <ul class="list-group">
        <p class="p-2"> Next up: </p>
      </ul>
    </div>

    <div class="d-flex bd-highlight">
      <div class="p-2 flex-fill bd-highlight">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let team of teams">
           <span class="party-name">{{team.User1}} & {{team.User2}}</span>        
          </li>
        </ul>
    </div>
</div>
