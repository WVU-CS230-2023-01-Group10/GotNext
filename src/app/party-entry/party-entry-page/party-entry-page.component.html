<div class="d-flex w-100 justify-content-center">
    <div class="flex-column justify-content-center">
        <div class="form-signin w-100  m-auto"  style="margin-top: 30px">
            <img src="./assets/cup.png" alt="" width="450px" height="400px">

            <form class="form-inline">
                <div *ngIf="showError">
                    <p class="error">Invalid Party Code</p>
                </div>
                <div class="input-group" style="margin-top: 20px;">
                    <input type="text" class="form-control" id="partyCode" placeholder="Party Code" style="height: 50px;" value="">
                    <div class="input-group-append">
                        <button class="w-100 btn glow-on-hover" routerLink="/scanqr" style="margin: auto 0px; width: 50px !important;"><i class="bi bi-camera-fill" style="color: white"></i></button>
                    </div>
                </div>

                <button type="button" (click)="getPartyCode()" class="w-100 btn glow-on-hover" style="margin: 30px auto 30px 0px">Enter Party</button>
            </form>
        </div>
    </div>
</div>
